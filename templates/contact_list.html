<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<h1>Dataspace Contacts List</h1>
    <form action="" method="post">
        <input type="submit" value="New">
        <p></p><p></p>
        <table>
            <tr><th>
                {% for hdr in col_hdrs %}
                    <td>{{ hdr }}</td>
                {% endfor %}
            </th></tr>
            {% for this_contact in all_contacts %}
                <tr>
                    {% for hdr in col_hdrs %}
                            <td>{{ this_contact.last_name }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
        {% csrf_token %}
    </form>
</body>
</html>
